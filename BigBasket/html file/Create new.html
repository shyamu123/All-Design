<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn linl -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- font-awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->

    <link rel="stylesheet" href="../css file/Admin.css">
</head>
<body>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- ---------------Section-4 Create Nwe Product--------------- -->

    <div class="container">
        <div class="row">
            <div class="row mt-4">
                <div class="col-12 fs-3" style="color: rgb(53, 250, 96);">
                    Create Nwe Product
                </div>

                <div class="col-12 fs-5 mt-2">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus nisi laborum at reprehenderit,
                    ratione debitis porro laudantium rem sequi dolores iusto suscipit quia distinctio
                </div>
            </div>

            <div class="col-6 mt-4">
                <div class="form" style="border: 2px solid gray;">
                    <fieldset>
                        <legend class="py-2" style="background-color: rgb(146, 142, 142);">&nbsp;&nbsp;&nbsp;New Product
                        </legend>
                        <div class="mb-3 ms-4 col-11"><br>
                            <input type="name" id="disabledTextInput" class="form-control " placeholder="Product Name">
                        </div>
                        <div class="mb-3 ms-4 col-11">
                            <input type="file" id="disabledTextInput" class="form-control " placeholder="Product image">
                        </div>
                        <div class="mb-3 ms-4 col-11">
                            <input type="name" id="disabledTextInput" class="form-control " placeholder="Price">
                        </div>
                        <div class="mb-3 ms-4 col-11">
                            <input type="name" id="disabledTextInput" class="form-control " placeholder="Available Qty">
                        </div>
                        <div class="form-floating col-11 ms-4">
                            <textarea class="form-control " id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">General Info</label>
                        </div>
                        <button type="submit"
                            class="btn btn1 py-0 ms-4 mt-3 mb-3 text-white border-0 rounded-0">CREATE</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
