<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

	<!-- Css Link -->
	<link rel="stylesheet" href="asset/css/todo.css">
</head>

<body class="bg-opacity-25">
    <div class="mt-5">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card w-50 shadow">
                <div class="card-body">
                    <h2 class="card-title d-flex justify-content-center fs-1">Student List</h2>

                    <form action="javascript:void(0);" id="addForm" class="mb-3">
                        <input type="text" class="form-control mt-3 rounded-0" id="inputName" placeholder="Name" required>
                        <input type="tel" class="form-control mt-3 rounded-0" id="inputNumber" placeholder="Number" required>
                        <input type="email" class="form-control mt-3 rounded-0" id="inputEmail" placeholder="Email" required>
						<div class="d-flex justify-content-center">
							<input class="btn btn-outline-secondary mt-3 rounded-0" onclick="create()" type="submit">
						</div>
                    </form>
                    
                    <form action="javascript:void(0);" id="UpdateForm" class="mb-3">
                        <div class="d-flex">
                            <input type="text" class="form-control " id="updateNametask" placeholder="Name">
                            <input type="text" class="form-control " id="updateNumbertask" placeholder="Number">
                            <input type="text" class="form-control " id="updateEmailtask" placeholder="E-mail">
                            <input class="btn btn-outline-secondary " type="submit" value="Update"><a
                                onclick="CloseInput()" id="close"></a>
                        </div>
                    </form>
                    
                    <table class="ms-5 col-10">
						<tr>
							<th>Name</th>
							<th>Number</th>
							<th>Email</th>
							<th>Acction</th>
						</tr>

                        <tbody id="mytodo-tasks">
							
						</tbody>
                    </table>
            
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-secondary rounded-0 ms-1 mt-3" id="clrlst" onclick="CLEARlist()">Clear List</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

	<script src="asset/js/todo.js"></script>
</body>
</html>
