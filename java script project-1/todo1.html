<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/todo1.css">
</head>

<body style="height: 400px; background-color: blueviolet;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5 Regular shadow" style="max-width: 600px; height: 300px; background-color: rgb(0, 0, 0);">
                
                <h1 class="text-center text-white">Student Data</h1>
                
                <hr>

                <div class="input-group mb-3">
                    <input type="text" class="a1 form-control border border-0 rounded-0" placeholder="Enter Your Student Name"
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="a1 form-control border border-0 rounded-0" placeholder="Enter Your Student Id"
                        aria-label="Recipient's username" id="username1" aria-describedby="button-addon2">
                </div>

                <div class="d-flex justify-content-center">
                        <button class="btn text-white btn-info rounded-0" type="button" id="adduser">Add Value</button>
                </div>

                <div class="display mt-3" style="background-color: blueviolet;">
                    <table class="table border">
                        <thead>
                            <tr style="color: aliceblue;">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Id</th>
                                <!-- <th scope="col">Roll Number</th> -->
                                <th scope="col">Acction</th>
                            </tr>
                        </thead>

                        <tbody class="border" id="records" style="background-color: aliceblue;">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/todo1.js"></script>

</body>

</html>
